patch:
  show_notifications_via_notification_center: true

  style/color_scheme: solarized_dark
  style/horizontal: true
  style/corner_radius: 2
  style/font_point: 16
  style/font_face: "PingFang SC"
  style/line_spacing: 0

  preset_color_schemes:
      solarized_dark:
        name: Solarized Dark
        author: James Swineson <i@swineson.me>, based on Ethan Schoonover's Solarized color scheme
        back_color: 0x969483
        border_color: 0x073642
        text_color: 0x002b36
        hilited_text_color: 0x98a12a
        candidate_text_color: 0x002b36
        hilited_candidate_text_color: 0x002b36
        hilited_candidate_back_color: 0x756e58
        hilited_comment_text_color: 0x756e58

  app_options:
    com.alfredapp.Alfred:
     ascii_mode: true
    com.runningwithcrayons.Alfred-2:
      ascii_mode: true
    com.runningwithcrayons.Alfred-3:
      ascii_mode: true
    com.blacktree.Quicksilver:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.googlecode.iterm2:
      ascii_mode: true
    org.vim.MacVim:
      ascii_mode: true
      no_inline: true
    com.apple.dt.Xcode:
      ascii_mode: true
    com.barebones.textwrangler:
      ascii_mode: true
    com.macromates.TextMate.preview:
      ascii_mode: true
    com.sublimetext.2:
      ascii_mode: true
    org.gnu.Aquamacs:
      ascii_mode: true
    org.gnu.Emacs:
      ascii_mode: true
    com.github.atom:
      ascii_mode: true
